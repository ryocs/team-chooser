<h3 style="margin: 10px">{{"L_PLAYER" | translate}}</h3>
<div class="player-list">
  <div class="player-item" *ngFor="let player of players; trackBy: trackByPlayer">
    <span class="player-name">{{player.name}}</span>
    <div class="player-delete" (click)="deletePlayer(player)">X</div>
  </div>
</div>
