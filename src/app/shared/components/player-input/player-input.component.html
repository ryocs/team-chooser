<div class="player-input">
  <h3>{{"T_PLAYER_INPUT" | translate}}</h3>
  <form [formGroup]="playerInputForm" (ngSubmit)="onSubmit()">
    <div class="float-label">
      <input type="text" class="form-control" id="name" formControlName="name" placeholder=" ">
      <label for="name">{{'L_NAME' | translate}}</label>
    </div>

    <button type="submit" class="button" style="margin-top: 10px;width: 100%">+</button>
  </form>
</div>
